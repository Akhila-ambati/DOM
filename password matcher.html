<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Matcher</title>
<style>
  .match {
    color: green;
  }
  .no-match {
    color: red;
  }
</style>
</head>
<body>
<h1>Password Matcher</h1>
<form>
  <label for="password1">Password:</label>
  <input type="password" id="password1" required>
  <br><br>
  <label for="password2">Confirm Password:</label>
  <input type="password" id="password2" required>
  <br><br>
  <button type="button" id="matchBtn">Check Passwords</button>
</form>
<p id="message"></p>

<script>
  document.getElementById('matchBtn').addEventListener('click', function() {
    let password1 = document.getElementById('password1').value;
    let password2 = document.getElementById('password2').value;
    let message = document.getElementById('message');

    if (password1 === password2) {
      message.textContent = "Passwords match!";
      message.className = "match";
    } else {
      message.textContent = "Passwords do not match.";
      message.className = "no-match";
    }
  });
</script>
</body>
</html>
